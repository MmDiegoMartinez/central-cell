<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio</title>
  <style>
    /* Botón Animado */
    .button {
      --primary: #ff5569;
      --neutral-1: #f7f8f7;
      --neutral-2: #e7e7e7;
      --radius: 14px;

      cursor: pointer;
      border-radius: var(--radius);
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
      border: none;
      box-shadow: 0 0.5px 0.5px 1px rgba(255, 255, 255, 0.2),
      0 10px 20px rgba(0, 0, 0, 0.2), 0 4px 5px 0px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
      min-width: 200px;
      padding: 20px;
      height: 68px;
      font-family: "Galano Grotesque", Poppins, Montserrat, sans-serif;
      font-style: normal;
      font-size: 18px;
      font-weight: 600;
    }
    .button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
      0 15px 30px rgba(0, 0, 0, 0.3), 0 10px 3px -3px rgba(0, 0, 0, 0.04);
    }
    .button:active {
      transform: scale(1);
      box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
      0 10px 3px -3px rgba(0, 0, 0, 0.2);
    }
    .button:after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      border: 2.5px solid transparent;
      background: linear-gradient(var(--neutral-1), var(--neutral-2)) padding-box,
      linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.45)) border-box;
      z-index: 0;
      transition: all 0.4s ease;
    }
    .button:hover::after {
      transform: scale(1.05, 1.1);
      box-shadow: inset 0 -1px 3px 0 rgba(255, 255, 255, 1);
    }
    .button::before {
      content: "";
      inset: 7px 6px 6px 6px;
      position: absolute;
      background: linear-gradient(to top, var(--neutral-1), var(--neutral-2));
      border-radius: 30px;
      filter: blur(0.5px);
      z-index: 2;
    }
    .state p {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .state .icon {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      transform: scale(1.25);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .state .icon svg {
      overflow: visible;
    }
    .outline {
      position: absolute;
      border-radius: inherit;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.4s ease;
      inset: -2px -3.5px;
    }
    .outline::before {
      content: "";
      position: absolute;
      inset: -100%;
      background: conic-gradient(from 180deg, transparent 60%, white 80%, transparent 100%);
      animation: spin 2s linear infinite;
      animation-play-state: paused;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button:hover .outline {
      opacity: 1;
    }
    .button:hover .outline::before {
      animation-play-state: running;
    }
    .state p span {
      display: block;
      opacity: 0;
      animation: slideDown 0.8s ease forwards calc(var(--i) * 0.03s);
    }
    .button:hover p span {
      opacity: 1;
      animation: wave 0.5s ease forwards calc(var(--i) * 0.02s);
    }
    @keyframes wave {
      30% { opacity: 1; transform: translateY(4px); }
      50% { opacity: 1; transform: translateY(-3px); color: var(--primary); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-20px) rotate(-90deg); color: var(--primary); filter: blur(5px); }
      30% { opacity: 1; transform: translateY(4px); filter: blur(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }
    .state {
      padding-left: 29px;
      z-index: 2;
      display: flex;
      position: relative;
    }
    .state--sent { display: none; }
    .state--sent svg {
      transform: scale(1.25);
      margin-right: 8px;
    }

    /* Layout de la página */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: Poppins, sans-serif;
      color: #333;
    }
  </style>
</head>
